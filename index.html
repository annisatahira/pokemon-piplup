<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemonâ€™s Piplup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Piplup pure HTML CSS" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <div class="container">
      <div class="piplup-hover">
        <!-- head -->
        <div id="head-wrapper">
          <div class="head solid-border">
            <div class="head-white-shadow"></div>
            <div class="forehead forehead-center"></div>
            <div class="forehead forehead-left"></div>
            <div class="forehead forehead-right"></div>
            <div class="forehead forehead-full"></div>
          </div>

          <div class="eye-wrapper solid-border">
            <div class="eye-blue solid-border">
              <div class="eye-black"></div>
              <div class="eye-white"></div>
            </div>
          </div>
          <div class="beak-top solid-border"></div>
          <div class="beak-bottom solid-border"></div>
        </div>

        <!-- Neck -->
        <div id="neck-wrapper">
          <div class="neck-right solid-border"></div>
          <div class="neck-left"></div>
        </div>

        <!-- Body -->
        <div id="body-wrapper">
          <div class="body solid-border">
            <div class="chest chest-left solid-border"></div>
            <div class="chest chest-right solid-border"></div>
          </div>
          <div class="wing-right solid-border"></div>
          <div class="wing-left"></div>
        </div>

        <!-- back -->
        <div id="back-wrapper">
          <div class="back solid-border"></div>
          <div class="tail tail-left"></div>
          <div class="tail tail-right"></div>
          <div class="tail-blue-1"></div>
          <div class="tail-blue-2"></div>
        </div>

        <!-- Feet -->
        <div id="feet-wrapper">
          <div class="feet-left"></div>
          <div class="claw claw-left solid-border">
            <div class="finger finger-left"></div>
            <div class="finger finger-right"></div>
          </div>
          <div class="claw claw-right solid-border">
            <div class="finger finger-left"></div>
            <div class="finger finger-right"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Use For PWA -->
    <script src="sw.js"></script>
  </body>
</html>
